steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: [ "build", "-t", "gcr.io/achilio-dev/mvm-service", "." ]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: [ "push", "gcr.io/achilio-dev/mvm-service" ]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
          "beta",
          "run",
          "deploy",
          "mvm-service",
          "--image",
          "gcr.io/achilio-dev/mvm-service",
          "--set-env-vars=SPRING_DATASOURCE_URL=jdbc:postgresql://34.140.78.47:5432/optimizer_dev",
          "--region",
          "europe-west1",
          "--platform",
          "managed",
          "--cpu",
          "4",
          "--memory",
          "2Gi",
          "--allow-unauthenticated"
      ]
images: [ "gcr.io/achilio-dev/mvm-service" ]

